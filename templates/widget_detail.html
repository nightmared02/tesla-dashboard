<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ widget_name|capitalize }} Details - Tesla Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Leaflet CSS and JS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-tesla-white min-h-screen">
    <div class="max-w-3xl mx-auto px-4 py-8">
        <a href="/" class="text-tesla-red hover:underline">&larr; Back to Dashboard</a>
        <h1 class="text-2xl font-bold mt-4 mb-2">{{ widget_name|capitalize }} Details</h1>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Date/Time Range</label>
            
            <!-- Quick Selection Buttons -->
            <div class="flex flex-wrap gap-2 mb-3">
                <button type="button" class="quick-select-btn px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md border" data-range="15min">Last 15 min</button>
                <button type="button" class="quick-select-btn px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md border" data-range="1hour">Last hour</button>
                <button type="button" class="quick-select-btn px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md border" data-range="8hours">Last 8 hours</button>
                <button type="button" class="quick-select-btn px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md border" data-range="12hours">Last 12 hours</button>
                <button type="button" class="quick-select-btn px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md border" data-range="24hours">Last 24 hours</button>
                <button type="button" class="quick-select-btn px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md border" data-range="1week">Last week</button>
                <button type="button" class="quick-select-btn px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md border" data-range="1month">Last month</button>
                <button type="button" class="quick-select-btn px-3 py-1 text-sm bg-gray-100 hover:bg-gray-200 rounded-md border" data-range="1year">Last year</button>
            </div>
            
            <!-- Custom Date/Time Selection -->
            <div class="flex items-center gap-3 mb-3">
                <div class="flex-1">
                    <label class="block text-xs text-gray-600 mb-1">Start Date/Time</label>
                    <input type="text" id="startDate" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tesla-red focus:border-tesla-red outline-none w-full" placeholder="Select start date...">
                </div>
                <div class="flex-1">
                    <label class="block text-xs text-gray-600 mb-1">End Date/Time</label>
                    <div class="flex gap-2">
                        <input type="text" id="endDate" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tesla-red focus:border-tesla-red outline-none flex-1" placeholder="Select end date...">
                        <button type="button" id="nowBtn" class="px-3 py-2 bg-tesla-red text-white rounded-lg hover:bg-red-700 transition">Now</button>
                    </div>
                </div>
            </div>
            
            <!-- Current Selection Display -->
            <div class="text-sm text-gray-600 bg-gray-50 px-3 py-2 rounded-lg">
                <span id="currentRange">Current range: Last hour</span>
            </div>
        </div>
        <div id="options" class="mb-4"></div>
        <div class="bg-white rounded-xl shadow-lg border border-tesla-light p-6">
            <canvas id="widgetChart" style="height: 350px;"></canvas>
            <div id="mapContainer" style="height: 400px; display: none;"></div>
        </div>
    </div>
    <script>
        // Widget name from Flask
        const widgetName = "{{ widget_name }}";
        
        // Set default date range to last hour
        const now = new Date();
        const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
        let dateRange = {
            start: oneHourAgo.toISOString().slice(0, 16),
            end: now.toISOString().slice(0, 16)
        };
        
        // Initialize flatpickr for start and end date inputs
        const startPicker = flatpickr("#startDate", {
            dateFormat: "Y-m-d H:i",
            enableTime: true,
            defaultDate: oneHourAgo,
            onChange: function(selectedDates) {
                if (selectedDates.length > 0) {
                    dateRange.start = selectedDates[0].toISOString().slice(0, 16);
                    updateCurrentRange();
                    updateWidgetChart();
                }
            }
        });
        
        const endPicker = flatpickr("#endDate", {
            dateFormat: "Y-m-d H:i",
            enableTime: true,
            defaultDate: now,
            onChange: function(selectedDates) {
                if (selectedDates.length > 0) {
                    dateRange.end = selectedDates[0].toISOString().slice(0, 16);
                    updateCurrentRange();
                    updateWidgetChart();
                }
            }
        });
        
        // Now button functionality
        document.getElementById('nowBtn').addEventListener('click', function() {
            const now = new Date();
            dateRange.end = now.toISOString().slice(0, 16);
            endPicker.setDate(now);
            updateCurrentRange();
            updateWidgetChart();
        });
        
        // Quick selection buttons
        document.querySelectorAll('.quick-select-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const range = this.getAttribute('data-range');
                const now = new Date();
                let startDate;
                
                switch(range) {
                    case '15min':
                        startDate = new Date(now.getTime() - 15 * 60 * 1000);
                        break;
                    case '1hour':
                        startDate = new Date(now.getTime() - 60 * 60 * 1000);
                        break;
                    case '8hours':
                        startDate = new Date(now.getTime() - 8 * 60 * 60 * 1000);
                        break;
                    case '12hours':
                        startDate = new Date(now.getTime() - 12 * 60 * 60 * 1000);
                        break;
                    case '24hours':
                        startDate = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                        break;
                    case '1week':
                        startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        break;
                    case '1month':
                        startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                        break;
                    case '1year':
                        startDate = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);
                        break;
                }
                
                dateRange.start = startDate.toISOString().slice(0, 16);
                dateRange.end = now.toISOString().slice(0, 16);
                
                startPicker.setDate(startDate);
                endPicker.setDate(now);
                
                updateCurrentRange();
                updateWidgetChart();
                
                // Update button styles
                document.querySelectorAll('.quick-select-btn').forEach(b => b.classList.remove('bg-tesla-red', 'text-white'));
                this.classList.add('bg-tesla-red', 'text-white');
            });
        });
        
        // Function to update the current range display
        function updateCurrentRange() {
            const start = new Date(dateRange.start);
            const end = new Date(dateRange.end);
            const diffMs = end - start;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            let rangeText;
            if (diffHours > 24) {
                const diffDays = Math.floor(diffHours / 24);
                rangeText = `${diffDays} day${diffDays > 1 ? 's' : ''}`;
            } else if (diffHours > 0) {
                rangeText = `${diffHours}h ${diffMinutes}m`;
            } else {
                rangeText = `${diffMinutes}m`;
            }
            
            document.getElementById('currentRange').textContent = `Current range: ${start.toLocaleString()} to ${end.toLocaleString()} (${rangeText})`;
        }
        
        // Initialize current range display
        updateCurrentRange();
        
        // Chart.js setup
        let widgetChart;
        function renderOptions() {
            // For multi-value widgets, show checkboxes
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            if (widgetName === 'temperature') {
                optionsDiv.innerHTML = `
                    <label class="mr-4"><input type="checkbox" id="outsideTemp" checked> Outside Temp</label>
                    <label><input type="checkbox" id="insideTemp" checked> Inside Temp</label>
                `;
            } else if (widgetName === 'tire_pressure') {
                optionsDiv.innerHTML = `
                    <label class="mr-2"><input type="checkbox" id="fl" checked> Front Left</label>
                    <label class="mr-2"><input type="checkbox" id="fr" checked> Front Right</label>
                    <label class="mr-2"><input type="checkbox" id="rl" checked> Rear Left</label>
                    <label><input type="checkbox" id="rr" checked> Rear Right</label>
                `;
            } else if (widgetName === 'charging') {
                optionsDiv.innerHTML = `
                    <label class="mr-4"><input type="checkbox" id="chargingState" checked> Charging State</label>
                    <label class="mr-4"><input type="checkbox" id="chargeRate" checked> Charge Rate (kW)</label>
                    <label><input type="checkbox" id="chargerPower" checked> Max Power (kW)</label>
                `;
            } else if (widgetName === 'battery_range') {
                optionsDiv.innerHTML = `
                    <label class="mr-4"><input type="checkbox" id="batteryRange" checked> Battery Range</label>
                    <label class="mr-4"><input type="checkbox" id="idealBatteryRange" checked> Ideal Range</label>
                    <label><input type="checkbox" id="estBatteryRange" checked> Estimated Range</label>
                `;
            } else if (widgetName === 'charging_details') {
                optionsDiv.innerHTML = `
                    <label class="mr-4"><input type="checkbox" id="chargeRate" checked> Charge Rate (kW)</label>
                    <label class="mr-4"><input type="checkbox" id="chargerPower" checked> Max Power (kW)</label>
                    <label class="mr-4"><input type="checkbox" id="chargerVoltage" checked> Voltage (V)</label>
                    <label class="mr-4"><input type="checkbox" id="chargerCurrent" checked> Current (A)</label>
                    <label class="mr-4"><input type="checkbox" id="timeToFull" checked> Time to Full (min)</label>
                    <label><input type="checkbox" id="energyAdded" checked> Energy Added (kWh)</label>
                `;
            }
            // Add more widgets as needed
        }
        function getSelectedOptions() {
            if (widgetName === 'temperature') {
                return {
                    outside: document.getElementById('outsideTemp').checked,
                    inside: document.getElementById('insideTemp').checked
                };
            } else if (widgetName === 'tire_pressure') {
                return {
                    fl: document.getElementById('fl').checked,
                    fr: document.getElementById('fr').checked,
                    rl: document.getElementById('rl').checked,
                    rr: document.getElementById('rr').checked
                };
            } else if (widgetName === 'charging') {
                return {
                    chargingState: document.getElementById('chargingState').checked,
                    chargeRate: document.getElementById('chargeRate').checked,
                    chargerPower: document.getElementById('chargerPower').checked
                };
            } else if (widgetName === 'battery_range') {
                return {
                    batteryRange: document.getElementById('batteryRange').checked,
                    idealBatteryRange: document.getElementById('idealBatteryRange').checked,
                    estBatteryRange: document.getElementById('estBatteryRange').checked
                };
            } else if (widgetName === 'charging_details') {
                return {
                    chargeRate: document.getElementById('chargeRate').checked,
                    chargerPower: document.getElementById('chargerPower').checked,
                    chargerVoltage: document.getElementById('chargerVoltage').checked,
                    chargerCurrent: document.getElementById('chargerCurrent').checked,
                    timeToFull: document.getElementById('timeToFull').checked,
                    energyAdded: document.getElementById('energyAdded').checked
                };
            }
            return {};
        }
        function updateWidgetChart() {
            // Show chart canvas and hide map container by default
            document.getElementById('widgetChart').style.display = 'block';
            document.getElementById('mapContainer').style.display = 'none';
            
            // Helper function to format duration
            function formatDuration(startTime, endTime) {
                if (!startTime || !endTime) return 'N/A';
                const start = new Date(startTime);
                const end = new Date(endTime);
                const diffMs = end - start;
                const hours = Math.floor(diffMs / (1000 * 60 * 60));
                const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
                return `${hours}h ${minutes}m ${seconds}s`;
            }
            
            // Helper function to get API parameters with proper date/time
            function getApiParams() {
                const params = new URLSearchParams();
                if (dateRange && dateRange.start && dateRange.end) {
                    // Convert ISO string to proper format for backend
                    const startDate = new Date(dateRange.start);
                    const endDate = new Date(dateRange.end);
                    params.append('start_date', startDate.toISOString().split('T')[0]);
                    params.append('end_date', endDate.toISOString().split('T')[0]);
                    // Add time parameters if needed
                    params.append('start_time', startDate.toTimeString().split(' ')[0]);
                    params.append('end_time', endDate.toTimeString().split(' ')[0]);
                }
                return params;
            }
            
            // Battery Level (already implemented)
            if (widgetName === 'battery') {
                // Fetch battery data for the selected date range
                const params = getApiParams();
                fetch(`/api/charts/battery?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            const values = data.data.values;
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Battery Level (%)',
                                        data: values,
                                        borderColor: '#cc0000',
                                        backgroundColor: '#cc000020',
                                        borderWidth: 2,
                                        fill: true,
                                        tension: 0.4
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: {
                                        legend: { display: true },
                                        tooltip: { enabled: true }
                                    },
                                    scales: {
                                        y: {
                                            ticks: { callback: v => v + '%' }
                                        }
                                    }
                                }
                            });
                        } else {
                            if (widgetChart) widgetChart.destroy();
                        }
                    });
            }
            // Battery Range (new implementation)
            else if (widgetName === 'battery_range') {
                const params = getApiParams();
                fetch(`/api/charts/battery_range?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            const options = getSelectedOptions();
                            const datasets = [];
                            
                            // Add battery range datasets
                            if (options.batteryRange) {
                                datasets.push({
                                    label: 'Battery Range (km)',
                                    data: data.data.battery_range,
                                    borderColor: '#cc0000',
                                    backgroundColor: '#cc000020',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            
                            if (options.idealBatteryRange) {
                                datasets.push({
                                    label: 'Ideal Battery Range (km)',
                                    data: data.data.ideal_battery_range,
                                    borderColor: '#10B981',
                                    backgroundColor: '#10B98120',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            
                            if (options.estBatteryRange) {
                                datasets.push({
                                    label: 'Estimated Battery Range (km)',
                                    data: data.data.est_battery_range,
                                    borderColor: '#F59E0B',
                                    backgroundColor: '#F59E0B20',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: datasets
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: {
                                        legend: { display: true },
                                        tooltip: { enabled: true }
                                    },
                                    scales: {
                                        y: {
                                            ticks: { callback: v => v + ' km' }
                                        }
                                    }
                                }
                            });
                        } else {
                            if (widgetChart) widgetChart.destroy();
                        }
                    });
            }
            // Charging Details (new implementation)
            else if (widgetName === 'charging_details') {
                const params = getApiParams();
                fetch(`/api/charts/charging_details?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            const options = getSelectedOptions();
                            const datasets = [];
                            
                            // Add charging details datasets
                            if (options.chargeRate) {
                                datasets.push({
                                    label: 'Charge Rate (kW)',
                                    data: data.data.charge_rate,
                                    borderColor: '#10B981',
                                    backgroundColor: '#10B98120',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4,
                                    yAxisID: 'y'
                                });
                            }
                            
                            if (options.chargerPower) {
                                datasets.push({
                                    label: 'Max Power (kW)',
                                    data: data.data.charger_power,
                                    borderColor: '#F59E0B',
                                    backgroundColor: '#F59E0B20',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4,
                                    yAxisID: 'y'
                                });
                            }
                            
                            if (options.chargerVoltage) {
                                datasets.push({
                                    label: 'Voltage (V)',
                                    data: data.data.charger_voltage,
                                    borderColor: '#6366F1',
                                    backgroundColor: '#6366F120',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4,
                                    yAxisID: 'y1'
                                });
                            }
                            
                            if (options.chargerCurrent) {
                                datasets.push({
                                    label: 'Current (A)',
                                    data: data.data.charger_current,
                                    borderColor: '#EF4444',
                                    backgroundColor: '#EF444420',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4,
                                    yAxisID: 'y1'
                                });
                            }
                            
                            if (options.timeToFull) {
                                datasets.push({
                                    label: 'Time to Full (min)',
                                    data: data.data.time_to_full,
                                    borderColor: '#8B5CF6',
                                    backgroundColor: '#8B5CF620',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4,
                                    yAxisID: 'y2'
                                });
                            }
                            
                            if (options.energyAdded) {
                                datasets.push({
                                    label: 'Energy Added (kWh)',
                                    data: data.data.energy_added,
                                    borderColor: '#06B6D4',
                                    backgroundColor: '#06B6D420',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4,
                                    yAxisID: 'y'
                                });
                            }
                            
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: datasets
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    interaction: {
                                        mode: 'index',
                                        intersect: false,
                                    },
                                    plugins: { 
                                        legend: { display: true }, 
                                        tooltip: { enabled: true } 
                                    },
                                    scales: { 
                                        y: { 
                                            type: 'linear',
                                            display: true,
                                            position: 'left',
                                            title: {
                                                display: true,
                                                text: 'Power (kW) / Energy (kWh)'
                                            }
                                        },
                                        y1: { 
                                            type: 'linear',
                                            display: true,
                                            position: 'right',
                                            title: {
                                                display: true,
                                                text: 'Voltage (V) / Current (A)'
                                            },
                                            grid: {
                                                drawOnChartArea: false,
                                            },
                                        },
                                        y2: { 
                                            type: 'linear',
                                            display: true,
                                            position: 'right',
                                            title: {
                                                display: true,
                                                text: 'Time (min)'
                                            },
                                            grid: {
                                                drawOnChartArea: false,
                                            },
                                        }
                                    }
                                }
                            });
                        } else {
                            if (widgetChart) widgetChart.destroy();
                        }
                    });
            }
            // Charging State (Disconnected=0, Connected/Charging=1) with Power Data
            else if (widgetName === 'charging') {
                const params = getApiParams();
                fetch(`/api/charts/charging?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            const options = getSelectedOptions();
                            const datasets = [];
                            
                            // Add charging state dataset (left axis, 0-1)
                            if (options.chargingState) {
                                datasets.push({
                                    label: 'Charging State (0=Disconnected, 1=Connected/Charging)',
                                    data: data.data.charging_state,
                                    borderColor: '#6366F1',
                                    backgroundColor: '#6366F120',
                                    borderWidth: 2,
                                    fill: true,
                                    tension: 0.4,
                                    yAxisID: 'y'
                                });
                            }
                            
                            // Add charge rate dataset (right axis, kW)
                            if (options.chargeRate) {
                                datasets.push({
                                    label: 'Charge Rate (kW)',
                                    data: data.data.charge_rate,
                                    borderColor: '#10B981',
                                    backgroundColor: '#10B98120',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4,
                                    yAxisID: 'y1'
                                });
                            }
                            
                            // Add charger power dataset (right axis, kW)
                            if (options.chargerPower) {
                                datasets.push({
                                    label: 'Max Power Capability (kW)',
                                    data: data.data.charger_power,
                                    borderColor: '#F59E0B',
                                    backgroundColor: '#F59E0B20',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4,
                                    yAxisID: 'y1'
                                });
                            }
                            
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: datasets
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    interaction: {
                                        mode: 'index',
                                        intersect: false,
                                    },
                                    plugins: { 
                                        legend: { display: true }, 
                                        tooltip: { enabled: true } 
                                    },
                                    scales: { 
                                        y: { 
                                            type: 'linear',
                                            display: options.chargingState,
                                            position: 'left',
                                            min: 0,
                                            max: 1,
                                            ticks: { 
                                                stepSize: 1,
                                                callback: function(value) {
                                                    return value === 0 ? 'Disconnected' : 'Connected';
                                                }
                                            },
                                            title: {
                                                display: true,
                                                text: 'Charging State'
                                            }
                                        },
                                        y1: { 
                                            type: 'linear',
                                            display: options.chargeRate || options.chargerPower,
                                            position: 'right',
                                            min: 0,
                                            ticks: { 
                                                callback: function(value) {
                                                    return value + ' kW';
                                                }
                                            },
                                            title: {
                                                display: true,
                                                text: 'Power (kW)'
                                            },
                                            grid: {
                                                drawOnChartArea: false,
                                            },
                                        }
                                    }
                                }
                            });
                        } else { if (widgetChart) widgetChart.destroy(); }
                    });
            }
            // Climate (OFF=0, ON=1)
            else if (widgetName === 'climate') {
                const params = getApiParams();
                fetch(`/api/charts/climate?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            const values = data.data.values;
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{

                    .then(data => {
                        if (data.success && data.data.latitudes && data.data.latitudes.length > 0) {
                            // Hide chart canvas and show map container
                            document.getElementById('widgetChart').style.display = 'none';
                            const mapContainer = document.getElementById('mapContainer');
                            mapContainer.style.display = 'block';
                            
                            // Clear previous map if exists
                            if (window.locationMap) {
                                window.locationMap.remove();
                            }
                            
                            // Create map
                            window.locationMap = L.map('mapContainer').setView([0, 0], 13);
                            
                            // Add OpenStreetMap tiles
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: '© OpenStreetMap contributors'
                            }).addTo(window.locationMap);
                            
                            // Prepare GPS coordinates
                            const coordinates = [];
                            for (let i = 0; i < data.data.latitudes.length; i++) {
                                if (data.data.latitudes[i] !== null && data.data.longitudes[i] !== null) {
                                    coordinates.push([data.data.latitudes[i], data.data.longitudes[i]]);
                                }
                            }
                            
                            if (coordinates.length > 0) {
                                // Add polyline for the route
                                const routeLine = L.polyline(coordinates, {
                                    color: '#cc0000',
                                    weight: 4,
                                    opacity: 0.8
                                }).addTo(window.locationMap);
                                
                                // Add start marker
                                const startMarker = L.marker(coordinates[0], {

                                        className: 'custom-div-icon',

                                        iconAnchor: [10, 10]
                                    })
                                }).addTo(window.locationMap);

                                // Add end marker

                                    }).addTo(window.locationMap);
                                    endMarker.bindPopup('<b>End</b><br>' + data.data.labels[data.data.labels.length - 1]);
                                }

                                window.locationMap.fitBounds(routeLine.getBounds(), { padding: [20, 20] });
