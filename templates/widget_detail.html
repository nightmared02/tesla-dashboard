<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ widget_name|capitalize }} Details - Tesla Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-tesla-white min-h-screen">
    <div class="max-w-3xl mx-auto px-4 py-8">
        <a href="/" class="text-tesla-red hover:underline">&larr; Back to Dashboard</a>
        <h1 class="text-2xl font-bold mt-4 mb-2">{{ widget_name|capitalize }} Details</h1>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Select Date/Time Range</label>
            <input type="text" id="dateRange" class="px-4 py-2 border border-tesla-gray rounded-lg focus:ring-2 focus:ring-tesla-red focus:border-tesla-red outline-none w-full max-w-xl" placeholder="Select date range...">
        </div>
        <div id="options" class="mb-4"></div>
        <div class="bg-white rounded-xl shadow-lg border border-tesla-light p-6">
            <canvas id="widgetChart" style="height: 350px;"></canvas>
        </div>
    </div>
    <script>
        // Widget name from Flask
        const widgetName = "{{ widget_name }}";
        // Set default date range to last hour of today
        const now = new Date();
        const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
        let dateRange = {
            start: oneHourAgo.toISOString().slice(0, 16),
            end: now.toISOString().slice(0, 16)
        };
        flatpickr("#dateRange", {
            mode: "range",
            dateFormat: "Y-m-d H:i",
            enableTime: true,
            defaultDate: [oneHourAgo, now],
            onChange: function(selectedDates) {
                if (selectedDates.length === 2) {
                    dateRange.start = selectedDates[0].toISOString().slice(0, 16);
                    dateRange.end = selectedDates[1].toISOString().slice(0, 16);
                    updateWidgetChart();
                }
            }
        });
        // Chart.js setup
        let widgetChart;
        function renderOptions() {
            // For multi-value widgets, show checkboxes
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            if (widgetName === 'temperature') {
                optionsDiv.innerHTML = `
                    <label class="mr-4"><input type="checkbox" id="outsideTemp" checked> Outside Temp</label>
                    <label><input type="checkbox" id="insideTemp" checked> Inside Temp</label>
                `;
            } else if (widgetName === 'tire_pressure') {
                optionsDiv.innerHTML = `
                    <label class="mr-2"><input type="checkbox" id="fl" checked> Front Left</label>
                    <label class="mr-2"><input type="checkbox" id="fr" checked> Front Right</label>
                    <label class="mr-2"><input type="checkbox" id="rl" checked> Rear Left</label>
                    <label><input type="checkbox" id="rr" checked> Rear Right</label>
                `;
            }
            // Add more widgets as needed
        }
        function getSelectedOptions() {
            if (widgetName === 'temperature') {
                return {
                    outside: document.getElementById('outsideTemp').checked,
                    inside: document.getElementById('insideTemp').checked
                };
            } else if (widgetName === 'tire_pressure') {
                return {
                    fl: document.getElementById('fl').checked,
                    fr: document.getElementById('fr').checked,
                    rl: document.getElementById('rl').checked,
                    rr: document.getElementById('rr').checked
                };
            }
            return {};
        }
        function updateWidgetChart() {
            // Battery Level (already implemented)
            if (widgetName === 'battery') {
                // Fetch battery data for the selected date range
                const params = new URLSearchParams();
                if (dateRange && dateRange.start && dateRange.end) {
                    params.append('start_date', dateRange.start.split('T')[0]);
                    params.append('end_date', dateRange.end.split('T')[0]);
                }
                fetch(`/api/charts/battery?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            const values = data.data.values;
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Battery Level (%)',
                                        data: values,
                                        borderColor: '#cc0000',
                                        backgroundColor: '#cc000020',
                                        borderWidth: 2,
                                        fill: true,
                                        tension: 0.4
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: {
                                        legend: { display: true },
                                        tooltip: { enabled: true }
                                    },
                                    scales: {
                                        y: {
                                            min: 0,
                                            max: 100,
                                            ticks: { callback: v => v + '%' }
                                        }
                                    }
                                }
                            });
                        } else {
                            if (widgetChart) widgetChart.destroy();
                        }
                    });
            }
            // Charging State (Disconnected=0, Connected/Charging=1)
            else if (widgetName === 'charging') {
                const params = new URLSearchParams();
                if (dateRange && dateRange.start && dateRange.end) {
                    params.append('start_date', dateRange.start.split('T')[0]);
                    params.append('end_date', dateRange.end.split('T')[0]);
                }
                fetch(`/api/charts/charging?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            // Convert charging state to 0/1
                            const values = data.data.values.map(v => {
                                if (v === null || v === undefined) return 0;
                                if (typeof v === 'string') {
                                    const s = v.toLowerCase();
                                    if (s.includes('disconnected')) return 0;
                                    if (s.includes('connected') || s.includes('charging')) return 1;
                                }
                                return 0;
                            });
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: 'Charging (0=Disconnected, 1=Connected/Charging)',
                                        data: values,
                                        borderColor: '#cc0000',
                                        backgroundColor: '#cc000020',
                                        borderWidth: 2,
                                        fill: true,
                                        tension: 0.4
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: { legend: { display: true }, tooltip: { enabled: true } },
                                    scales: { y: { min: 0, max: 1, ticks: { stepSize: 1 } } }
                                }
                            });
                        } else { if (widgetChart) widgetChart.destroy(); }
                    });
            }
            // Climate (OFF=0, ON=1)
            else if (widgetName === 'climate') {
                // Similar logic: fetch temperature or climate state, map to 0/1
                // ... (to be implemented, see next step) ...
            }
            // Vehicle State (Locked=1, Unlocked=0), Sentry, Valet
            else if (widgetName === 'vehicle_state' || widgetName === 'sentry' || widgetName === 'valet') {
                // ... (to be implemented, see next step) ...
            }
            // Usage Statistics (pie chart and session counts)
            else if (widgetName === 'usage_stats') {
                const params = new URLSearchParams();
                if (dateRange && dateRange.start && dateRange.end) {
                    params.append('start_date', dateRange.start.split('T')[0]);
                    params.append('end_date', dateRange.end.split('T')[0]);
                }
                fetch(`/api/charts/usage_stats?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.data && data.data.datasets && data.data.datasets[0]) {
                            const chartData = data.data.datasets[0].data;
                            const chartLabels = data.data.labels;
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'doughnut',
                                data: {
                                    labels: chartLabels,
                                    datasets: [{
                                        data: chartData,
                                        backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#6B7280'],
                                        borderColor: ['#2563EB', '#059669', '#D97706', '#4B5563'],
                                        borderWidth: 2
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: { legend: { display: true }, tooltip: { enabled: true } }
                                }
                            });
                            // Show session counts (optional: add to DOM)
                        } else { if (widgetChart) widgetChart.destroy(); }
                    });
            }
            // Temperature (inside/outside)
            else if (widgetName === 'temperature') {
                const params = new URLSearchParams();
                if (dateRange && dateRange.start && dateRange.end) {
                    params.append('start_date', dateRange.start.split('T')[0]);
                    params.append('end_date', dateRange.end.split('T')[0]);
                }
                fetch(`/api/charts/temperature?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            // For now, only outside temp is available in backend
                            const options = getSelectedOptions();
                            const datasets = [];
                            if (options.outside) {
                                datasets.push({
                                    label: 'Outside Temp (°C)',
                                    data: data.data.values,
                                    borderColor: '#3B82F6',
                                    backgroundColor: '#3B82F620',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            // TODO: Add inside temp if available in backend
                            if (options.inside) {
                                // Fetch inside temp from /api/data/history and align with labels if needed
                                // For now, skip or duplicate outside temp for demo
                                datasets.push({
                                    label: 'Inside Temp (°C)',
                                    data: data.data.values.map(() => null), // Placeholder
                                    borderColor: '#F59E0B',
                                    backgroundColor: '#F59E0B20',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: datasets
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: { legend: { display: true }, tooltip: { enabled: true } },
                                    scales: { y: { title: { display: true, text: '°C' } } }
                                }
                            });
                        } else { if (widgetChart) widgetChart.destroy(); }
                    });
            }
            // Tire Pressure (multi-tire)
            else if (widgetName === 'tire_pressure') {
                const params = new URLSearchParams();
                if (dateRange && dateRange.start && dateRange.end) {
                    params.append('start_date', dateRange.start.split('T')[0]);
                    params.append('end_date', dateRange.end.split('T')[0]);
                }
                fetch(`/api/charts/tire_pressure?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const labels = data.data.labels;
                            const options = getSelectedOptions();
                            const datasets = [];
                            if (options.fl) {
                                datasets.push({
                                    label: 'Front Left',
                                    data: data.data.front_left,
                                    borderColor: '#3B82F6',
                                    backgroundColor: '#3B82F620',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            if (options.fr) {
                                datasets.push({
                                    label: 'Front Right',
                                    data: data.data.front_right,
                                    borderColor: '#10B981',
                                    backgroundColor: '#10B98120',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            if (options.rl) {
                                datasets.push({
                                    label: 'Rear Left',
                                    data: data.data.rear_left,
                                    borderColor: '#F59E0B',
                                    backgroundColor: '#F59E0B20',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            if (options.rr) {
                                datasets.push({
                                    label: 'Rear Right',
                                    data: data.data.rear_right,
                                    borderColor: '#EF4444',
                                    backgroundColor: '#EF444420',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.4
                                });
                            }
                            if (widgetChart) widgetChart.destroy();
                            const ctx = document.getElementById('widgetChart').getContext('2d');
                            widgetChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: labels,
                                    datasets: datasets
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: { legend: { display: true }, tooltip: { enabled: true } },
                                    scales: { y: { title: { display: true, text: 'bar' } } }
                                }
                            });
                        } else { if (widgetChart) widgetChart.destroy(); }
                    });
            }
            // TODO: Add logic for temperature, tire_pressure, and other widgets
        }
        renderOptions();
        // Add event listeners for options
        document.getElementById('options').addEventListener('change', updateWidgetChart);
        // Initial chart render with default range
        updateWidgetChart();
    </script>
</body>
</html>
